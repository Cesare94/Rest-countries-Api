<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries Api</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <nav>
        <h4>Where in the world? </h4>
        <span id="dark-mode-toggle">
          <i class="fa-solid fa-moon"></i> <span id="dark-mode-text">Dark Mode</span>
      </span>
    </nav>

    <main>
        <div class="box-search">
            <input type="search" name="search" id="search" placeholder="Search for a country..." >

            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" id="btn">
                      Filter by region
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                      <ul id="region-filter">
                        <li><a href="#" data-region="all">All</a></li>
                        <li><a href="#" data-region="Africa">Africa</a></li>
                        <li><a href="#" data-region="Americas">Americas</a></li>
                        <li><a href="#" data-region="Asia">Asia</a></li>
                        <li><a href="#" data-region="Europe">Europe</a></li>
                        <li><a href="#" data-region="Oceania">Oceania</a></li>
                    </ul>
                    </div>
                  </div>
                </div>
                
        </div>
        
    </main>

    <div class="container" id="container">

    </div>

    <div id="country-details-modal" class="modal hidden">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="country-name"></h2>
          <img id="country-flag" src="" alt="Flag">
          <p><strong>Native Name:</strong> <span id="country-native-name"></span></p>
          <p><strong>Capital:</strong> <span id="country-capital"></span></p>
          <p><strong>Population:</strong> <span id="country-population"></span></p>
          <p><strong>Region:</strong> <span id="country-region"></span></p>
          <p><strong>Subregion:</strong> <span id="country-subregion"></span></p>
          <p><strong>Top-Level Domain:</strong> <span id="country-tld"></span></p>
          <p><strong>Border Countries:</strong> <span id="country-borders"></span></p>
      </div>
  </div>
</body>
</html>
